services:
  web:
    build: .
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    environment:
      - PORT=8000
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
